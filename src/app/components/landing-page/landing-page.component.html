      <nb-card>
  <nb-card-header>
    Search
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="row">
        <input nbInput type="text" formControlName="mangaTitle" />
      </div>
      <div class="row pt-1 pb-1">
        <div style="height: 1px;"></div>
      </div>
      <div class="row">
        <button type="submit" nbButton>Search</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
<nb-card>
    <nb-card-body>
    <div class="row"></div>
    <div class="custom-card-row">
        <ng-container *ngFor="let mangaId of mangaList">
          <app-manga [mangaId]="mangaId"></app-manga>
      </ng-container>
    </div>
    </nb-card-body>
    <div class="row">
      <div class="col-9">

      </div>
      <div class="col-3">
        <mat-paginator [length]="listLength" [hidePageSize]="true" [pageSize]="10" [showFirstLastButtons]="true" (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </nb-card>
  
  <app-spinner [httploading]="!hideHttpSpinner" [loading]="!hideLoadingSpinner" ></app-spinner>
