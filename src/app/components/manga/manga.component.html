<nb-card>
  <nb-card-body>
    <div class="pointer" [routerLink]="[ '/manga', manga.data.id ]">
      <div class="row">
        <div class="col">
          <img *ngIf="loadingImg && !loadImageFailed" src="assets/img/Pulse-1s-58px.gif" alt="" width="128px"
            height="128px" />
          <img *ngIf="loadImageFailed" src="assets/img/not-found.jpg" width="256px" height="364px" />
          <img *ngIf="coverImg && !loadImageFailed" (load)="loadedImage()" (error)="onImgError($event)" [src]="coverImg" width="100%" height="364px" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{ manga?.data?.attributes?.title?.en }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        Last Updated: {{ lastUpdated }}
      </div>
    </div>
  </nb-card-body>
</nb-card>
